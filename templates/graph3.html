{% extends "base.html" %}

{% block content %}

<div id="container"></div>

{% endblock %}

{% block highcharts %}

<script>

    var date = JSON.parse('{{ da | escapejs }}');
    
    
    // chart
    Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'How many vulnerabilities are found daily?'
    },
    subtitle: {
        text: 'Source: <a href="#">Me</a>'
    },
    xAxis: {
        type: 'category',
        labels: {
            rotation: -45,
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total Number of attacks'
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: 'Total Number of attacks per date'
    },
    series: [{
        name: 'Total Number',
        data: date,
        dataLabels: {
            enabled: true,
            rotation: -90,
            color: '#FF3245',
            align: 'right',
            format: '{point.y:.1f}', // one decimal
            y: 10, // 10 pixels down from the top
            style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
            }
        }
    }]
});
    

</script>


{% endblock %}
