{% extends "base.html" %}

{% block content %}

<div id="container">ba</div>

{% endblock %}


{% block highcharts %}

<script>
// ################ HIGHCHARTS ###############

function renderChart(level, cate){

    // chart

    Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Number Of Attacks by Severity'
    },
    subtitle: {
        text: 'Source: <a href="#">Me</a>'
    },
    xAxis: {
        categories: level,
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Number of attacks',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
    tooltip: {
        valueSuffix: ' attacks'
    },
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'top',
        x: -40,
        y: 30,
        floating: true,
        borderWidth: 1,
        backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF',
        shadow: true
    },
    credits: {
        enabled: false
    },
    series: [ {
        name: 'Attacksss',
        data: cate
    }]
});

}

// #################### AJAX ############################

$(document).ready(function(){
    var url = "/dashboard/adajax/";
    var method = "GET";
    var dataToDjango = {};

    $.ajax({
        url: url,
        method: method,
        data: dataToDjango,
        success: function(respData) {
            //console.log(respData);
            //console.log(respData.how);
            renderChart(respData.level, respData.how);
        },
        error: function(error){
            alert("some error occured");
        }

    });
});

</script>

{% endblock %}
